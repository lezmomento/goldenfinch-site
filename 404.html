<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>404 â€” Page Not Found</title>
<style>
    body {
        background: #f2f2f2;
        font-family: Arial, sans-serif;
        text-align: center;
        padding-top: 12%;
        color: #333;
    }
    .error-box {
        background: white;
        display: inline-block;
        padding: 40px 60px;
        border-radius: 12px;
        border: 1px solid #ccc;
        box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    h1 { font-size: 60px; margin: 0; }
    p { font-size: 18px; }
    .home-btn {
        margin-top: 20px;
        padding: 12px 20px;
        font-size: 16px;
        border: none;
        background: #4a8df7;
        color: white;
        border-radius: 8px;
        cursor: pointer;
        transition: 0.2s;
    }
    .home-btn:hover {
        background: #2a6cd1;
    }
</style>
</head>
<body>

<div class="error-box">
    <h1>404 :(</h1>
    <p>Looks like this page wandered off somewhere...</p>
    <button class="home-btn" onclick="window.location.href='https://goldenfinch.eu'">
        Take Me Back Home
    </button>
</div>

</body>
</html>
